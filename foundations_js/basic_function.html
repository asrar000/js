<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Practise Basic Functions</title>
    </head>
    <body>
        <script>
            function add7(num){
                return num+7;
            }
            console.log(add7(65));
            function mutiply(num1,num2){
                return num1*num2;
            }
            console.log(mutiply(3,4));
            let result= word =>{
                  return word[0].toUpperCase() + word.slice(1).toLowerCase();
            }
            const lastLetter=function(word){
                return word[word.length-1];
            }
            console.log(lastLetter("HellO"));
            console.log(result("ByE"));
        </script>
    </body>
</html>
