<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Javascript</title>
        <script src="javascript.js"></script>
    </head>
    <body>
        <script>
            console.log("Hello, World!");
            let firstName="John";
            let lastName="Doe";
            console.log(firstName);
            console.log(lastName);
            let age=11;
            console.log(age);
            age=54;
            console.log(age);
            const pie=3.14;
            console.log(pie);
            /*pie =10;
            console.log(pie);
            */
            console.log((3 + 2) - 76 * (1 + 1))
            console.log(23+97);
            console.log(0+1+99+-3+5+1232);
            console.log((4 + 6 + 9) / 77);
            let a=10;
            console.log(a);
            a=11;
            console.log(a);
            let b=a*7;
            console.log(b);
            const max=57;
            const actual=max-13;
            const percentage=actual/max;
            console.log(percentage);
            /*
            This type of assignment are discouraged
            */
            let x=y=3;
            console.log(x);
            console.log(y);
            x=10;
            console.log(y);
            /*
            A very interesting way of doing assignment of variables
            */
            function f() {
            console.log("F!");
            return 2;
            }
            function g() {
            console.log("G!");
            return 3;
            }
            console.log("INTERESTING STARTS #################################");
            y = x = f();
            console.log(x);
            console.log(y);
            y = [f(), x = g()];
            console.log(x);
            console.log(y);
            x=[0,0,0];
            x[f()] = g();
            console.log(x);
            console.log(y);
            console.log("Explanation of this operator starts***************")
            function getFullName() {
            return `${this.firstName} ${this.lastName}`;
            }
            const person1 = {
            firstName: "Chris",
            lastName: "Martin",
            };

            const person2 = {
            firstName: "Chester",
            lastName: "Bennington",
            };

            // Attach the same function
            person1.getFullName = getFullName;
            person2.getFullName = getFullName;

            console.log(person1.getFullName()); // "Chris Martin"
            console.log(person2.getFullName()); // "Chester Bennington"
        </script>
    </body>
</html>
